<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smileslyf Admin Panel</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #00e6b8;
      margin-bottom: 20px;
    }

    .order {
      background-color: #222;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,255,200,0.1);
    }

    .order img {
      margin-top: 10px;
      max-width: 150px;
      border-radius: 8px;
      border: 1px solid #555;
    }

    .order p {
      margin: 4px 0;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ All Orders</h2>
  <div id="orders">Loading orders...</div>

 <script>
  fetch('http://localhost:3000/orders')
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById('orders');
      data.forEach(order => {
        const el = document.createElement('div');
        el.innerHTML = `
          <p><strong>${order.Name}</strong> ordered ${order.Product} (${order.Size})</p>
          <p>Quantity: ${order.Quantity}, Price: ${order.Price}</p>
          <p>Payment: ${order.PaymentMethod}</p>
          <img src="/uploads/${order.PaymentScreenshot}" width="150" />
          <br/>
          <button onclick="deleteOrder(${order.Id}, this)">Delete</button>
          <hr/>
        `;
        div.appendChild(el);
      });
    });

  function deleteOrder(id, btn) {
    if (confirm("Are you sure you want to delete this order?")) {
      fetch(`http://localhost:3000/orders/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (res.ok) {
          btn.parentElement.remove();
          alert("Order deleted successfully");
        } else {
          alert("Failed to delete order");
        }
      });
    }
  }
</script>


</body>
</html>
